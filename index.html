<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars"> 
		<div class = "navbar">
			<div class = "navbar-inner">
				<a class = "brand" href="#">Bloggr</a>
				<ul class = "nav">
				<li>{{#linkTo 'articles'}}Articles{{/linkTo}}</li>
					<li>{{#linkTo 'about'}}About{{/linkTo}}</li>
				</ul>
			</div>
		</div>
		{{outlet}}
  </script>

  <script type = "text/x-handlebars" id="about">
		<div class='about'>
			<p> Basic Template Woot</p>
		</div>
	</script>

  <script type="text/x-handlebars" id="articles">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Articles</th></tr>
            </thead>
						{{#each model}}
							<tr><td>
								{{#linkTo 'article' this}} {{title}}{{/linkTo}}
							</td></tr>
						{{/each}}
          </table>
        </div>
        <div class="span9">
					{{outlet}}
        </div>
      </div>
    </div>
  </script>

	<script type="text/x-handlebars" id="article">
		<h1>{{title}}</h1>
		{{#if this.isEditing}}
			edit mode
		  <button {{action 'doneEditing'}}>Done </button>
		{{else}}
		  <button {{action 'edit'}}> Edit </button>
		{{/if}}

		<ol>
			{{#each factoids}}
				<h2>{{title}}</h2>
			
		
				{{#view App.FactoidView}}
					{{#if view.isEditing}}
							edit mode
		 					 <button {{action doneEditing target="view"}}>Done </button>
							{{else}}
		  				<button {{action edit target='view'}}> Edit </button>
					{{/if}}

					<button {{action helloButtonClicked target="view"}}>Hello</button>
				{{/view}}
				<p>{{author}}</p>
				<p>{{intro}}</p>
				<p>{{extended}}</p>
				<p>{{publishedAt}}</p>
				<p>{{quote}}</p>
				<p>{{source}}</p>
			{{else}}
				<p>There are no Factoids</p>
			{{/each}}
			<form>
				<lable>Title </lable>
			</form>
		</ol>
	</script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-master.js"></script>
  <script src="js/libs/ember-data-master.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
