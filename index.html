<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars"> 
		<div class = "navbar">
			<div class = "navbar-inner">
				<a class = "brand" href="#">Bloggr</a>
				<ul class = "nav">
				<li>{{#linkTo 'posts'}}Posts {{/linkTo}}</li>
					<li>{{#linkTo 'about'}}About {{/linkTo}}</li>
				</ul>
			</div>
		</div>
		{{outlet}}
  </script>

  <script type = "text/x-handlebars" id="about">
		<div class='about'>
			<p> Basic Template Woot  </p>
		</div>
	</script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              <a href='#'>{{title}} <small class='muted'>by {{author}}</small></a>
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
        </div>
      </div>
    </div>
  </script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-master.js"></script>
  <script src="js/libs/ember-data-master.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
